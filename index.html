<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | adniya Yousaf</title>
    <link href="dist/style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <section>
        <i id="home" class="fa-solid fa-house home"></i>
      </section>
      <section class="selectShow center">
        <select class="show" name="Show" id="selectShow">
          <option value="0">Select a Show</option>
        </select>
      </section>

      <section class="selectEpisode center">
        <select class="episode" name="episode" id="selectEpisode">
          <option value="1">Select an Episode</option>
        </select>
      </section>
      <section>
        <input id="input" type="text" placeholder="Filter episodes" />
        <span id="episodeNumber" class="episodeNumber">Displaying </span>
      </section>
    </header>

    <!--This container show all episodes-->
    <section id="container" class="container center">
      <template id="root">
        <section class="card">
          <h1 class="card-title center" id=""></h1>
          <section class="card-body center">
            <img class="card-img" src="" alt="image of the Episode" />

            <p class="card-summary">Loading The Episodes</p>
            <a class="readMore" id="url" href="">More Detail</a>
          </section>
        </section>
      </template>
    </section>
    <!--This container display all Shows-->
    <section id="show-container" class="show-container">
      <template id="showCards">
        <section class="showCard">
          <h1></h1>
          <section class="showBody">
            <img src="" alt="Show Image" />
            <p></p>
            <section class="showDetails">
              <p>Rated: <span id="rate"></span></p>
              <p>Genres: <span id="genres"></span></p>
              <p>Status: <span id="status"></span></p>
              <p>Runtime: <span id="runtime"></span></p>
            </section>
          </section>
        </section>
      </template>
    </section>
    <script src="script.js"></script>
  </body>
</html>
