<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | adniyaYousaf</title>
    <link href="/JS3-Module-Project/dist/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="selectShow center">
        <select class="show" name="Show" id="selectShow">
          <option value="1">Select a Show</option>
        </select>
      </section>

      <section class="selectEpisode center">
        <select class="episode" name="episode" id="selectEpisode">
          <option value="1">Select an Episode</option>
        </select>
      </section>
      <section>
        <input id="input" type="text" placeholder="Filter episodes" />
        <span id="episodeNumber" class="episodeNumber">Displaying </span>
      </section>
    </header>

    <section id="container" class="container center">
      <template id="root">
        <section class="card">
          <h1 class="card-title center"></h1>
          <section class="card-body center">
            <img class="card-img" src="" alt="image of the Episode" />
            <p class="card-summary">Loading The Episodes</p>
            <a class="readMore" id="url" href="">More Detail</a>
          
          </section>
        </section>
      </template>
    </section>
    <script src="script.js"></script>
  </body>
</html>
